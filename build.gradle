group 'com.axondevgroup'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.spark:spark-core_2.11:2.2.0"
    compile "org.apache.spark:spark-sql_2.11:2.2.0"
    compile group: 'com.netflix.feign', name: 'feign-core', version: '8.18.0'
    compile group: 'com.netflix.feign', name: 'feign-jackson', version: '8.18.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
